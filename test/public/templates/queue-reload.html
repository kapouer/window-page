<!DOCTYPE html>
<html>
<head>
	<title>Sample queue reload page</title>
	<script src="../window-page.js"></script>
	<script>
Page.route(function() {

});
Page.build(function(state) {
	document.body.firstChild.innerText += 'a';
	if (!window.reloaded) state.finish(function() {
		window.reloaded = true;
		state.reload();
	});
});
	</script>
</head>
<body><div>Sample</div></body>
</html>
