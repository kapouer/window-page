<!DOCTYPE html>
<html>
<head>
	<title>Sample reload page</title>
	<script src="../window-page.js"></script>
	<script>
Page.route(function(state) {
	if (!state.query.template) return Promise.reject("Missing template query parameter");
	return Page.get('/templates/' + state.query.template + '.html').then(function(xhr) {
		return Page.createDoc(xhr.responseText);
	})
});
	</script>
</head>
<body>
Sample
</body>
</html>
