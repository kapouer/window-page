<!DOCTYPE html>
<html>
<head>
	<title>Sample hash page</title>
	<script src="../window-page.js"></script>
	<script>
Page.setup(function(state) {
	document.querySelector('.hash').innerHTML = state.hash;
	setTimeout(function() {
		document.getElementById('link').click();
	}, 100);
});
Page.fragment(function(state) {
	document.querySelector('.secondhash').innerHTML = state.hash;
});
	</script>
</head>
<body>
<div class="hash"></div>
<div class="secondhash"></div>
<a href="#toto" id="link">test</a>
<br>
<a href="/templates/hash-click.html#test" onclick="document.location=this.href;document.location.reload()" target="_self">RETRY</a>
</body>
</html>
