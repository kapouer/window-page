<!DOCTYPE html>
<html>
<head>
	<title>Sample page</title>
	<script src="window-page.js"></script>
	<script src="tools.js"></script>
	<script>
Page.route(async function(state) {
	Page._mymark = 1;
	if (!state.query.template) throw new Error("Missing template query parameter");
	const xhr = await Page.get('templates/' + state.query.template + '.html');
	state.doc = Page.createDoc(xhr.responseText);
});
	</script>
</head>
<body>
Sample
</body>
</html>
