<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="window-page.js"></script>
	<script src="assets/build.js"></script>
	<script>
Page.setup(function(state) {
	setTimeout(function() {
		if (state.referrer.pathname == "/nav-3.html") {
			// console.log("arrived from nav-3 to nav-2, going back");
			window.history.back();
		} else if (state.referrer.pathname == "/nav-1.html") {
			// console.log("going to nav3")
			state.push({pathname: '/nav-3.html'});
		} else {
			console.error("bad referrer", state.referrer.pathname, "at", state.pathname, "really nav-2");
		}
	}, 50);
});
	</script>
</head>
<body>
</body>
</html>
