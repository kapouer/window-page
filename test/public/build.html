<!DOCTYPE html>
<html>
<head>
	<title>Sample build page</title>
	<script src="window-page.js"></script>
	<script>
var nums = {
	init: 0,
	build: 0,
	setup: 0
};
var reads = {};
Page.init(checkNums);
Page.build(checkNums);
Page.setup(checkNums);

function checkNums(state) {
	var stage = state.stage;
	var node = document.querySelector('.' + stage);
	if (!node) {
		nums.init++;
		return;
	}
	if (!reads[stage]) {
		reads[stage] = true;
		var int = parseInt(node.innerHTML);
		if (!isNaN(int)) nums[stage] = int;
	}
	node.innerHTML = ++nums[stage];
}
	</script>
</head>
<body>
<div class="init"></div>
<div class="build"></div>
<div class="setup"></div>
</body>
</html>
